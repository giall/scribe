<mat-toolbar class="mat-elevation-z4" color="primary">
  <span class="logo" routerLink="/">Scribe</span>
  <span class="toolbar-spacer"></span>
  <button *ngIf="(isLoggedIn$ | async) === false" routerLink="/login" mat-button>
    Log In
  </button>
  <button *ngIf="(isLoggedIn$ | async) === false" routerLink="/register" mat-button>
    Register
  </button>
  <button *ngIf="(isLoggedIn$ | async)" routerLink="/notes" mat-button>
    Notes
  </button>
  <button *ngIf="(isLoggedIn$ | async)" routerLink="/account" mat-button>
    Account
  </button>
  <button *ngIf="(isLoggedIn$ | async)" (click)="logOut()" mat-button>
    Log Out
  </button>
</mat-toolbar>
