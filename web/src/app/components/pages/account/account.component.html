<mat-card>
  <div class="form-card form-container">
    <h2>Username</h2>
    <mat-form-field>
      <input matInput [placeholder]="(user$ | async)?.username" type="text" disabled>
    </mat-form-field>
  </div>
</mat-card>

<app-change-email [email]="(user$ | async)?.email" [verified]="(user$ | async)?.verified"></app-change-email>

<app-change-password></app-change-password>

<app-delete-account></app-delete-account>
