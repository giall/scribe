<div [class]="theme">
  <mat-toolbar class="mat-elevation-z4" color="primary">
    <span matTooltip="Toggle light/dark theme">Hecate</span>
    <span class="toolbar-spacer"></span>
    <!-- <mat-icon (click)="toggleTheme()" class="theme-icon" aria-hidden="false" aria-label="Toggle theme icon">invert_colors</mat-icon> -->
    <button (click)="toggleTheme()" mat-icon-button aria-label="Toggle theme button"
      matTooltip="Toggle light/dark theme">
      <mat-icon class="theme-icon">invert_colors</mat-icon>
    </button>
  </mat-toolbar>
  <router-outlet></router-outlet>
</div>
