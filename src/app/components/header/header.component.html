<mat-toolbar class="mat-elevation-z4" color="primary">
  <span class="logo" routerLink="/">Hecate</span>
  <span class="toolbar-spacer"></span>
  <button *ngIf="!isLoggedIn" routerLink="/login" mat-button>
    Log In
  </button>
  <button *ngIf="!isLoggedIn" routerLink="/register" mat-button>
    Register
  </button>
  <button *ngIf="isLoggedIn" routerLink="/account" mat-button>
    My Account
  </button>
  <button *ngIf="isLoggedIn" (click)="logOut()" mat-button>
    Log Out
  </button>
</mat-toolbar>
