<mat-toolbar class="mat-elevation-z4" color="primary">
  <span class="logo" routerLink="/">Scribe</span>
  <span class="toolbar-spacer"></span>
  <button *ngIf="!(isLoggedIn | async)" routerLink="/login" mat-button>
    Log In
  </button>
  <button *ngIf="!(isLoggedIn | async)" routerLink="/register" mat-button>
    Register
  </button>
  <button *ngIf="(isLoggedIn | async)" routerLink="/account" mat-button>
    My Account
  </button>
  <button *ngIf="(isLoggedIn | async)" (click)="logOut()" mat-button>
    Log Out
  </button>
</mat-toolbar>
