<mat-card>
  <div class="form-card form-container">
    <h1>Register</h1>
    <form class="form-container" [formGroup]="form" (ngSubmit)="onSubmit()">
      <mat-form-field>
        <input matInput placeholder="Username" type="text" formControlName="username" required>
        <mat-error>{{usernameValidationError}}</mat-error>
      </mat-form-field>
      <br />

      <mat-form-field>
        <input matInput placeholder="Email" type="email" formControlName="email" required>
        <mat-error>Please enter a valid email address</mat-error>
      </mat-form-field>
      <br />

      <mat-form-field>
        <input matInput placeholder="Password" type="password" minlength="8" maxlength="20" formControlName="password"
          required>
        <mat-error>{{passwordValidationError}}</mat-error>
      </mat-form-field>
      <br />
      <button mat-flat-button color="primary" type="submit" [disabled]="!form.valid || submitted">
        <mat-spinner *ngIf="submitted" diameter="32"></mat-spinner>
        <span *ngIf="!submitted">Register</span>
      </button>
    </form>
  </div>
</mat-card>
