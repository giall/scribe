<mat-card>
  <div class="form-card form-container">
    <h2>Delete account</h2>
    <span>Delete your account and all data associated with it.</span>
    <br/>
    <button mat-flat-button color="warn" (click)="delete()">
      <mat-spinner *ngIf="submitted.delete" diameter="32"></mat-spinner>
      <span *ngIf="!submitted.delete">Delete</span>
    </button>
  </div>
</mat-card>
